<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div class="todo-app">
            <header class="header">
                <div class="todo-launch-container">
                    <div class="app-icon-container icons">
                    <span class="material-symbols-outlined"  title="App launcher">apps</span>
                    </div>
                    <a href="#">To Do</a>
                </div>
                <div class="search-container">
                    <span class="material-symbols-outlined">search</span>
                    <input type="search" name="search" class="searchBox" placeholder="Search" />
                </div>
                <div class="settings-container">
                    <div class="setting-icon-container icons">
                        <span class="material-symbols-outlined">settings</span>
                    </div>
                    <div class="question-icon-container icons">
                        <span class="material-symbols-outlined">question_mark</span>
                    </div>
                    <div class="announcement-icon-container icons">
                        <span class="material-symbols-outlined">campaign</span>
                    </div>
                    <div class="profile-icon-container icons">
                        <span class="profile-name">MS</span>
                    </div>
                </div>
            </header>
            <main class="main-container">
                <aside class="sideBar" id="sideBar">
                    <nav>
                        <div>
                            <button onclick="handleSideBar()">
                                <span class="material-symbols-outlined">menu</span>
                            </button>
                        </div>
                        <div class="side-menu">My day</div>
                        <div class="side-menu">Important</div>
                        <div class="side-menu">Planned</div>
                        <div class="side-menu">Assigned to me</div>
                        <div class="side-menu">Flagged email</div>
                        <div class="side-menu">Task</div>
                    </nav>
                </aside>
            <section class="content"></section>
            </main>
        </div>
          <script src="todo.js"></script>
    </body>
</html>
